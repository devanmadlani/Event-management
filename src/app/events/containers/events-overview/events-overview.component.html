<div class="desktop-content product-list">
  <div class="event-filter filter-main">
    <div class="event-filter__block">
      <input type="text" class="form-control" id="searchEvent" placeholder="Search Event" (keyup)="filterByText($event.target.value)">
    </div>
    <div class="event-filter__block">
      <div class="dropdown-filter">
        <select class="custom-select" (change)="filterByCategory($event)">
          <option value="">Choose Filter By Category</option>
          <option *ngFor="let eventDetail of filterValue | unique"
                  [ngValue]="eventDetail.category">{{eventDetail.category}}</option>
        </select>
      </div>
    </div>
    <div class="event-filter__block">
      <input type="text"
             placeholder="Datepicker"
             class="form-control"
             bsDatepicker
             [daysDisabled]="[6,0]"
             (ngModelChange)="filterByDate($event)"
             [(ngModel)]="filterDate"
             [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }">
    </div>
  </div>
  <div class="event-filter">
    <div class="event-filter__block btn-block" (click)="sortDataByDate()">
     <button class="btn btn-outline-secondary" data-sort="none">Date<mat-icon *ngIf="sortByDate">keyboard_arrow_up</mat-icon><mat-icon *ngIf="!sortByDate">keyboard_arrow_down</mat-icon></button>
    </div>
    <div class="event-filter__block" (click)="sortData()">
      <button class="btn btn-outline-secondary" data-sort="none">A/Z <mat-icon *ngIf="sortOrder">keyboard_arrow_up</mat-icon><mat-icon *ngIf="!sortOrder">keyboard_arrow_down</mat-icon></button>
    </div>
  </div>


  <div class="grid">
    <div class="grid-div" *ngFor="let event of allEvents">
      <app-event-card (subscribeEventClick)="subscribeToEvent($event)"
                      (unsubscribeEventClick)="unsubscribeToEvent($event)" [eventDetails]="event"></app-event-card>
    </div>
  </div>
</div>
